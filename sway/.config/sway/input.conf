### Input configuration

input * {
  xkb_layout "us,iq"
  xkb_variant ",ku_ara"

  # Switch with Logo + Space
  xkb_options "grp:win_space_toggle"
}

input type:keyboard {
    xkb_numlock enabled
    repeat_delay 200
    repeat_rate 50
    
}

input type:mouse {
  accel_profile flat
	dwt enabled
	tap enabled
	natural_scroll enabled
  scroll_factor 0.80
  pointer_accel 0.15
  drag enabled
}

input type:touchpad  {
  accel_profile adaptive
	dwt enabled
	tap enabled
	natural_scroll enabled
  scroll_factor 0.75
  pointer_accel 0.15
  drag enabled
}

#
# You can get the names of your inputs by running: swaymsg -t get_inputs
# Read `man 5 sway-input` for more information about this section.
