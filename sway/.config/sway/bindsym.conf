### Key bindings
#
# Basics:

  # Dismiss Notifications
  bindsym $mod+Shift+Slash exec makoctl dismiss -a | xargs swaymsg --

# Lock screen
  bindsym $mod2+bracketright exec $lock


  # Screenshot
  bindsym Ctrl+Alt+f exec grim ~/Downloads/$(date +%Y%m%d-%H%M%S).png

  # Snipping
  bindsym Ctrl+Alt+a exec grim -g "$(slurp)" - | swappy -f -
  # bindsym Ctrl+Alt+a exec grim -g "$(slurp)" ~/Downloads/$(date +%Y%m%d-%H%M%S).png | swappy -f

  # Screenrecord
  set $screenrecord wf-recorder -g "$(slurp)" --audio=alsa_output.pci-0000_08_00.6.analog-stereo.monitor -f ~/Videos/wf-recorder/mov-$(date +"%Y-%m-%d--%H-%M-%S.mp4")
  bindsym Ctrl+Alt+s exec $screenrecord
  bindsym Ctrl+Shift+BackSpace exec killall -s SIGINT wf-recorder; exec killall ffmpeg && notify-send -t 2500 "Recording Saved"

  # Audiorecord
  set $audiorecord ffmpeg -f pulse -i alsa_output.pci-0000_00_1b.0.analog-stereo.monitor ~/Audio/aud-$(date +%Y%m%d_%H%M%S).mp3
  bindsym Ctrl+Alt+x exec $audiorecord

  # Start a terminal
  bindsym $mod+Return exec $term

  # Kill focused window
  bindsym $mod+Shift+q kill

  # Start your launcher
  bindsym $mod+d exec $menu
  bindsym Ctrl+Shift+Space exec albert show | xargs swaymsg --
  bindsym Ctrl+$mod+Space exec $menu2

  # Reload the configuration file
  bindsym $mod+Shift+c reload

  # Exit sway (logs you out of your Wayland session)
  bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -B 'Yes, exit sway' 'swaymsg exit'
#
# Moving around:
#
  # Move your focus around
  bindsym $mod2+$left focus left
  bindsym $mod2+$down focus down
  bindsym $mod2+$up focus up
  bindsym $mod2+$right focus right
  # Or use $mod+[up|down|left|right]
  bindsym $mod2+Left focus left
  bindsym $mod2+Down focus down
  bindsym $mod2+Up focus up
  bindsym $mod2+Right focus right

  # Move the focused window with the same, but add Shift
  bindsym $mod2+Shift+$left move left
  bindsym $mod2+Shift+$down move down
  bindsym $mod2+Shift+$up move up
  bindsym $mod2+Shift+$right move right
  # Ditto, with arrow keys
  bindsym $mod2+Shift+Left move left
  bindsym $mod2+Shift+Down move down
  bindsym $mod2+Shift+Up move up
  bindsym $mod2+Shift+Right move right
#
# Workspaces:
#
  # Switch to workspace
  bindsym $mod+1 workspace $ws_web
  bindsym $mod+2 workspace $ws_editor
  bindsym $mod+3 workspace $ws_bg
  bindsym $mod+4 workspace $ws_term
  bindsym $mod+5 workspace number 5
  bindsym $mod+6 workspace number 6
  bindsym $mod+7 workspace number 7
  bindsym $mod+8 workspace number 8
  bindsym $mod+9 workspace number 9
  bindsym $mod+0 workspace number 10
  # Move focused container to workspace
  bindsym $mod+Shift+1 move container to workspace $ws_web
  bindsym $mod+Shift+2 move container to workspace $ws_editor
  bindsym $mod+Shift+3 move container to workspace $ws_bg
  bindsym $mod+Shift+4 move container to workspace $ws_term
  bindsym $mod+Shift+5 move container to workspace number 5
  bindsym $mod+Shift+6 move container to workspace number 6
  bindsym $mod+Shift+7 move container to workspace number 7
  bindsym $mod+Shift+8 move container to workspace number 8
  bindsym $mod+Shift+9 move container to workspace number 9
  bindsym $mod+Shift+0 move container to workspace number 10
  # Note: workspaces can have any name you want, not just numbers.
  # We just use 1-10 as the default.
  bindsym $mod+Tab workspace back_and_forth

  bindgesture swipe:right workspace prev
  bindgesture swipe:left workspace next


#
# Layout stuff:
#
  # You can "split" the current object of your focus with
  # $mod+b or $mod+v, for horizontal and vertical splits
  # respectively.
  bindsym $mod+b splith
  bindsym $mod+v splitv

  # Switch the current container between different layout styles
  bindsym $mod+s layout stacking
  bindsym $mod+w layout tabbed
  bindsym $mod+e layout toggle split

  # Make the current focus fullscreen
  bindsym $mod+f fullscreen

  # Toggle the current focus between tiling and floating mode
  bindsym $mod+Shift+space floating toggle

  # Swap focus between the tiling area and the floating area
  bindsym $mod+space focus mode_toggle

  # Move focus to the parent container
  bindsym $mod+a focus parent

  # Move focus to the child container
  bindsym $mod+Shift+a focus child

#
# Scratchpad:
#
  # Sway has a "scratchpad", which is a bag of holding for windows.
  # You can send windows there and get them back later.

  # Move the currently focused window to the scratchpad
  bindsym $mod+Shift+minus move scratchpad

  # Show the next scratchpad window or hide the focused scratchpad window.
  # If there are multiple scratchpad windows, this command cycles through them.
  bindsym $mod+minus scratchpad show


  # Applications in Scratchpad
  bindsym $mod2+1 exec $HOME/.local/bin/sway-scratch-toggle 'resize set 1080 768' 'app_id,scratch-term' $term

  bindsym $mod2+2 exec $HOME/.local/bin/sway-scratch-toggle 'resize set 1280 920' 'class,Spotify' spotify

  bindsym $mod2+3 exec $HOME/.local/bin/sway-scratch-toggle 'resize set 1280 920' 'class,dolphin' dolphin


#
# Resizing containers:
#
  bindsym $mod+r mode "resize"

  mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # up will shrink the containers height
    # down will grow the containers height
    bindsym $left resize shrink width 35px
    bindsym $down resize grow height 35px
    bindsym $up resize shrink height 35px
    bindsym $right resize grow width 35px

    # Ditto, with arrow keys
    bindsym Left resize shrink width 35px
    bindsym Down resize grow height 35px
    bindsym Up resize shrink height 35px
    bindsym Right resize grow width 35px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
  }

#
# Power mode
#

bindsym $mod+Shift+Home exec reboot
bindsym $mod+Shift+End exec poweroff


#
# F keys
#
  bindsym XF86AudioRaiseVolume exec pactl set-sink-volume @DEFAULT_SINK@ +2%
  bindsym XF86AudioLowerVolume exec pactl set-sink-volume @DEFAULT_SINK@ -2%
  bindsym XF86AudioMute exec pactl set-sink-mute @DEFAULT_SINK@ toggle
  bindsym XF86AudioMicMute exec pactl set-source-mute @DEFAULT_SOURCE@ toggle
  bindsym F7 exec pactl set-source-mute @DEFAULT_SOURCE@ toggle
  bindsym XF86MonBrightnessDown exec brightnessctl set 5%-
  bindsym XF86MonBrightnessUp exec brightnessctl set 5%+
  bindsym XF86AudioPlay exec playerctl play-pause
  bindsym XF86AudioNext exec playerctl next
  bindsym XF86AudioPrev exec playerctl previous
  bindsym XF86Search exec $menu


# Toggle Discord mute, within discord: Alt+, is toggle mute, using swaymsg to bind it globally.
bindsym $mod+m exec $HOME/.local/bin/sway-discord-toggle-mute

