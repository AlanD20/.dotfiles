# set gaps
gaps inner 6
gaps outer 8

# Remove title bar
default_border pixel 2
smart_borders on

# Set gnome and gtk interface
set $gnome-schema org.gnome.desktop.interface

exec_always {
  gsettings set $gnome-schema color-scheme prefer-dark
  gsettings set $gnome-schema gtk-theme "Adwaita:dark"
  gsettings set $gnome-schema cursor-theme "Adwaita"
  gsettings set $gnome-schema icon-theme "Adwaita"
  gsettings set $gnome-schema font-name "Roboto"
}

  # client.<class> <border> <background> <text> <indicator> <child_border> 

  client.focused "#1e1e1e" "#1e1e1e" "#d4d4d4" "#d20f39" "#1e1e1e"
  client.focused_inactive "#23242a" "#2b2b2b" "#d20f39" "#000000" "#000000"
  client.unfocused "#2c2c2c" "#2b2b2b" "#888888" "#d20f39" "#000000"
