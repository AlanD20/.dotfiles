git:
  paging:
    colorArg: always
    # GitHub issues 907: https://github.com/jesseduffield/lazygit/issues/907
    pager: delta --paging=never --24-bit-color=never
os:
  edit: "nvim {{filename}}"
  editInTerminal: true
keybinding:
  universal:
    # Use tab to create a multi-line commit message
    appendNewline: "<tab>"
