  # ======================
  # Redis Caching Service
  # redis:
  #   image: redis:6.2-alpine
  #   ports:
  #     - "6379:6379"
  #   restart: always
  #   networks:
  #     - default-net
  #   command: redis-server --save 20 1 --loglevel warning --requirepass password
  #   volumes:
  #     - ./redis-data:/data
  # ======================
  # Email Testing Service
  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8225:8025"
    restart: unless-stopped
    networks:
      - default-net
    environment:
      MP_DATA_FILE: /home
    volumes:
      - ./mailpit-data:/home
  # ======================
  # Email Testing Server
  # mailhog:
  #   image: mailhog/mailhog:latest
  #   ports:
  #     - "1025:1025"
  #     - "8225:8025"
  #   networks:
  #     - default-net
  #   restart: on-failure
  # ======================
  # PhpMyAdmin to manage database with GUI
  phpmyadmin:
    depends_on:
      - mysql
    # Save your eyes with this lightweight image, or enable the official one
    image: beeyev/phpmyadmin-lightweight:latest
    # image: phpmyadmin
    tty: true
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - default-net
    environment:
      TZ: CET
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ""
  # ======================
  # ZooKeeper to manage services such as Kafka
  zookeeper:
    image: bitnami/zookeeper:3.9
    ports:
      - "2182:2181"
    networks:
      - default-net
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ALLOW_ANONYMOUS_LOGIN=yes
  # ======================
  # Kafka
  # More at: https://github.com/bitnami/containers/tree/main/bitnami/kafka
  kafka:
    depends_on:
      - zookeeper
    image: "bitnami/kafka:latest"
    ports:
      - 19092:19092
    networks:
      - default-net
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      # Listeners
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:19092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:19092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
# Enable network for Windows
# Linux does't need separate network
# ==========================
networks:
  default-net:
    driver: bridge
