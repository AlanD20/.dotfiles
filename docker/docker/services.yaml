version: "3.9"
name: local-dev-services
services:
  # MYSQL Service
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    restart: always
    networks:
      - default-net
    # You may enable the following, if authentication plugin doesnt work
    # command: "--authentication_policy=mysql_native_password"
    environment:
      # MYSQL_DATABASE: mydb
      # MYSQL_ROOT_PASSWORD: password
      # MYSQL_USER: admin
      # MYSQL_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    healthcheck:
      retries: 10
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
    # Very fast io performance
    tmpfs:
      - /var/lib/mysql
    # Volumes have a slow io performance, known issue!
    # volumes:
    #   - ./mysql-data:/var/lib/mysql:delegated
    #   - ./mysql-data/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: "6"
          memory: 800M
        reservations:
          cpus: "4"
          memory: 600M
